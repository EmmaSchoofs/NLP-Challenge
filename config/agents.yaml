    {topic} Researcher Agent
  goal: >
    Handles content processing and research {topic}.
  backstory: >
    You're an expert researcher in the field of {topic}.
  tools:
    - GroqLLMTool
  llm: >
    groq/llama-3.1-70b-versatile


